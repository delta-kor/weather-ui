<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Weather</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="assets/style/index.css" rel="stylesheet">
</head>
<body>
<section class="nav">
    <div class="nmm hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <p class="header">Haeundae-gu</p>
    <div class="nmm options">
        <span></span>
        <span></span>
        <span></span>
    </div>
</section>
<section class="content">
    <section class="landing">
        <img class="icon" src="assets/icon/sunny.svg" alt="">
        <h1 class="temperature">15º</h1>
        <p class="weather">Sunny</p>
    </section>
    <section class="time-forecast">
        <div class="nmm item-list">
            <a class="item">
                <img class="weather" src="assets/icon/cloudy.svg" alt="">
                <h1 class="temperature">17º</h1>
                <p class="time">9:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/cloudy.svg" alt="">
                <h1 class="temperature">16º</h1>
                <p class="time">12:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/cloudy.svg" alt="">
                <h1 class="temperature">15º</h1>
                <p class="time">15:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/sunny.svg" alt="">
                <h1 class="temperature">14º</h1>
                <p class="time">18:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/sunny.svg" alt="">
                <h1 class="temperature">14º</h1>
                <p class="time">21:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/sunny.svg" alt="">
                <h1 class="temperature">13º</h1>
                <p class="time">0:00</p>
            </a>
            <a class="item">
                <img class="weather" src="assets/icon/sunny.svg" alt="">
                <h1 class="temperature">14º</h1>
                <p class="time">3:00</p>
            </a>
        </div>
    </section>
    <section class="week-forecast">
        <div class="item-list">
            <a class="nmm item">
                <p class="day">Fri</p>
                <h1 class="temperature">20º</h1>
                <p class="weather">Cloudy</p>
                <img class="icon" src="assets/icon/cloudy.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Sat</p>
                <h1 class="temperature">22º</h1>
                <p class="weather">Sunny</p>
                <img class="icon" src="assets/icon/sunny.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Sun</p>
                <h1 class="temperature">23º</h1>
                <p class="weather">Cloudy</p>
                <img class="icon" src="assets/icon/cloudy.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Mon</p>
                <h1 class="temperature">23º</h1>
                <p class="weather">Cloudy</p>
                <img class="icon" src="assets/icon/cloudy.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Tue</p>
                <h1 class="temperature">24º</h1>
                <p class="weather">Cloudy</p>
                <img class="icon" src="assets/icon/cloudy.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Wed</p>
                <h1 class="temperature">23º</h1>
                <p class="weather">Sunny</p>
                <img class="icon" src="assets/icon/sunny.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Thr</p>
                <h1 class="temperature">24º</h1>
                <p class="weather">Sunny</p>
                <img class="icon" src="assets/icon/sunny.svg" alt="">
            </a>
            <a class="nmm item">
                <p class="day">Fri</p>
                <h1 class="temperature">23º</h1>
                <p class="weather">Cloudy</p>
                <img class="icon" src="assets/icon/cloudy.svg" alt="">
            </a>
        </div>
    </section>
</section>
</body>
</html>
